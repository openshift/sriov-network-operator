# Tested with golangci-lint ver. 1.37
run:
  timeout: 10m
  skip-dirs:
    - vendor/
    - .github/
    - deployment/
    - doc/
    - bindata/
    - pkg/client
linters-settings:
  depguard:
    rules:
      main:
        deny:
          - pkg: github.com/sirupsen/logrus
            desc: "logging is allowed only by logutils.Log"
  dupl:
    threshold: 100
  funlen:
    lines: 100
    statements: 50
  goconst:
    min-len: 2
    min-occurrences: 2
    ignore-tests: true
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - unnamedResult
    settings:
      hugeParam:
        sizeThreshold: 512
      rangeValCopy:
        sizeThreshold: 512
  gocyclo:
    min-complexity: 15
  goimports:
    local-prefixes: github.com/k8snetworkplumbingwg/sriov-network-operator
  gomnd:
    settings:
      mnd:
        # don't include the "operation" and "assign"
        checks: argument,case,condition,return
  lll:
    line-length: 140
  misspell:
    locale: US
  prealloc:
    # Report preallocation suggestions only on simple loops that have no returns/breaks/continues/gotos in them.
    # True by default.
    simple: true
    range-loops: true # Report preallocation suggestions on range loops, true by default
    for-loops: false # Report preallocation suggestions on for loops, false by default
  stylecheck:
    dot-import-whitelist: 
      - github.com/onsi/ginkgo/v2
      - github.com/onsi/gomega
      - github.com/onsi/gomega/gstruct

linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    - bodyclose
    - depguard
    - dogsled
    # TODO fix issues- dupl
    # TODO fix issues- errcheck
    - exportloopref
    - exhaustive
    # TODO fix issues- funlen
      #- gochecknoinits
    - goconst
    # TODO fix issues- gocritic
    # TODO fix issues- gocyclo
    - gofmt
    - goimports
    # TODO fix issues- gomnd
    - goprintffuncname
    # TODO fix issues- gosec
    - gosimple
      #- govet
    - ineffassign
    # TODO fix issues- lll
    - misspell
    # TODO fix issues- nakedret
    # TODO fix issues- prealloc
      #- scopelint
    # TODO fix issues- staticcheck
    - stylecheck
    - typecheck
    - unconvert
    # TODO fix issues- unparam
    - unused
    - whitespace

issues:
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - gosec
        - dupl
        - lll
        - stylecheck
        - goconst
    - path: test/conformance/tests
      linters:
        - goconst

